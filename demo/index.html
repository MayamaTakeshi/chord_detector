<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chord Detector Demo</title>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  </head>
  <body>
    <h1>Chord Detector Demo</h1>

    <p>A demo of <a href="https://github.com/myers/chord_detector#readme"><code>code_detector</code></a>, a javascript chord detection library.</p>
    <div>
      <h3>A Chord</h3>
      <audio controls="controls" src="A-Chord.mp3"></audio>
      <div class="chord"></div>
    </div>

    <div>
      <h3>Am9 Chord</h3>
      <audio controls="controls" src="Am9-Chord.mp3"></audio>
      <div class="chord"></div>
    </div>

    <div>
      <h3>D Chord</h3>
      <audio controls="controls" src="D-Chord.mp3"></audio>
      <div class="chord"></div>
    </div>

    <div>
      <h3>G Chord</h3>
      <audio controls="controls" src="G-Chord.mp3"></audio>
      <div class="chord"></div>
    </div>

    <script src="demo.js" async></script>
  </body>
</html>
